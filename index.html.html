<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para Macu ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      text-align: center;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.25);
      max-width: 420px;
      width: 90%;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #e63946;
      margin-bottom: 10px;
    }

    h2 {
      color: #6d6875;
      font-weight: normal;
      margin-bottom: 25px;
    }

    button {
      margin: 10px;
      padding: 15px 28px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #e63946;
      color: white;
      transition: transform 0.2s, background 0.2s;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
      background: #d62828;
    }

    #noBtn {
      background: #6c757d;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 22px;
      color: #1d3557;
      margin-top: 20px;
    }

    /* Foto */
    .photo {
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease;
    }

    .photo.show {
      opacity: 1;
      transform: scale(1);
    }

    /* Corazones */
    .heart {
      position: absolute;
      top: -20px;
      font-size: 20px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      from { transform: translateY(0); }
      to { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <!-- MÃºsica -->
  <audio id="music" loop>
    <source src="musica.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <h1>Macu ğŸ’–</h1>
    <h2>Â¿Quieres ser mi San ValentÃ­n?</h2>

    <div id="buttons">
      <button onclick="yes()">SÃ­ ğŸ’˜</button>
      <button onclick="yes()">Obvio que sÃ­ ğŸ˜</button>
      <button id="noBtn">No ğŸ™„</button>
    </div>

    <div id="response" class="hidden">
      <div class="message">
        ğŸ’ Gracias mi Macu preciosa ğŸ’  
        <br><br>
        ğŸ˜â¤ï¸ Te amo mucho â¤ï¸ğŸ˜
      </div>

      <img src="foto_macu.jpg" alt="Nosotros" class="photo" id="photo">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("music");
    const photo = document.getElementById("photo");

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yes() {
      document.getElementById("buttons").classList.add("hidden");
      document.getElementById("response").classList.remove("hidden");
      music.play();

      setTimeout(() => {
        photo.classList.add("show");
      }, 500);
    }

    // Lluvia de corazones
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      heart.style.fontSize = (16 + Math.random() * 22) + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
